<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Random Quote Generator</title>
  </head>
  <body>
    <div class="container">
      <div class="subContainer">
        <div class="ribbon ribbon-top-left">
          <span id="quoteTheme">Quotes Theme</span>
        </div>
        <h2>Quote of the Day</h2>
        <div class="quoteContainer"></div>
        <!-- <canvas id="canvas"></canvas> -->

        <div class="buttons">
          <div class="icons">
            <i class="fa-brands fa-square-x-twitter" id="xBtn"></i>
            <i class="fa-regular fa-copy" id="copyBtn"></i>
            <!-- <i class="fa-solid fa-file-export">export</i>
            <i class="fa-solid fa-download"></i> -->
          </div>
          <div>
            <button class="generateQuoteBtn">New Quote</button>
            <button id="exportBtn">Export</button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas"></script>
    <script src="main.js"></script>
  </body>
</html>
